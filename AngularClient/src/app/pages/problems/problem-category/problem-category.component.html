<form class="flex flex-col h-full w-full p-4" [formGroup]="problemCategoryForm" (ngSubmit)="saveProblemCategory()"
    appScrollToInvalide>
    <!-- Main -->
    <div class="flex justify-between md:gap-2 w-full pb-2">
        <h1 *ngIf="problemCategoryId" class="text-2xl md:text-3xl font-extrabold tracking-tight">Modifier Le problème
            sous catégorie</h1>
        <h1 *ngIf="!problemCategoryId" class="text-2xl md:text-3xl font-extrabold tracking-tight">Nouvel problème
            sous catégorie
        </h1>
        <button mat-icon-button type="button" *appCloseDialog="problemCategoryForm">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Form -->
    <div class="flex flex-col overflow-auto px-2 md:px-4">
        <!-- name -->
        <mat-form-field class="w-full min-w-96">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="problemCategoryForm.controls.name.errors?.['required']">Ce champ est
                obligatoire.</mat-error>
        </mat-form-field>
        <!-- description -->
        <mat-form-field class="w-full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div class="flex justify-end items-center py-2">
        <button type="submit" [disabled]="problemCategoryForm.disabled" color="primary" mat-flat-button>
            Enregistrer
        </button>
    </div>
</form>
