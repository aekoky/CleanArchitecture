<form class="flex flex-col h-full w-full p-4" [formGroup]="problemCategoryForm" (ngSubmit)="saveProblemCategory()"
    appScrollToInvalide>
    <!-- Main -->
    <div class="flex justify-between md:gap-2 w-full pb-2">
        @if(problemCategoryId){
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight" i18n>Update the subcategory of problem</h1>
        }@else{
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight" i18n>New subcategory of problem</h1>
        }
        <button mat-icon-button type="button" *appCloseDialog="problemCategoryForm">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <!-- Form -->
    <div class="flex flex-col overflow-auto px-2 md:px-4">
        <!-- name -->
        <mat-form-field class="w-full min-w-96">
            <mat-label i18n>Name</mat-label>
            <input matInput formControlName="name" />
            @if(problemCategoryForm.controls.name.errors?.['required']){
            <mat-error i18n>This field is required.</mat-error>
            }
        </mat-form-field>
        <!-- description -->
        <mat-form-field class="w-full">
            <mat-label i18n>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div class="flex justify-end items-center py-2">
        <button type="submit" [disabled]="problemCategoryForm.disabled" color="primary" mat-flat-button
            i18n>Save</button>
    </div>
</form>
